      position: fixed;
      bottom: 20px;

<body>
  <h1>Welcome to my Website!</h1>

  <p>Feel free to leave a comment! I'm at work right now but will be adding new additions to this site tonight...get excited!!</p>

  <pre id="donut"></pre>

<script src="https://utteranc.es/client.js"
  repo="mattdworkin/mattdworkin.github.io"
  issue-term="pathname"
  theme="icy-dark"
  crossorigin="anonymous"
  async>
</script>

  <script>
    (function() {
      const pre = document.getElementById('donut');
      let A = 0, B = 0;
      const width = 140, height = 60;
      const chars = '.,-~:;=!*#$@'.split('');
      
      function renderFrame() {
        const b = new Array(width * height).fill(' ');
        const z = new Array(width * height).fill(0);
        
        A += 0.05;
        B += 0.03;
        const cA = Math.cos(A), sA = Math.sin(A),
              cB = Math.cos(B), sB = Math.sin(B);

        for(let j = 0; j < 6.28; j += 0.07) {
          const ct = Math.cos(j);
          const st = Math.sin(j);
          for(let i = 0; i < 6.28; i += 0.02) {
            const sp = Math.sin(i);
            const cp = Math.cos(i);
            const h = ct + 2;
            const D = 1 / (sp * h * sA + st * cA + 5);
            const t = sp * h * cA - st * sA;
            
            const x = Math.round(width/2 + (width/7) * D * (cp * h * cB - t * sB));
            const y = Math.round(height/2 + (height/7) * D * (cp * h * sB + t * cB));
            const o = x + y * width;
            const N = Math.round(8 * ((st * sA - sp * ct * cA) * cB - sp * ct * sA - st * cA - cp * ct * sB));
            
            if(y < height && y >= 0 && x >= 0 && x < width && D > z[o]) {
              z[o] = D;
              b[o] = chars[N > 0 ? N : 0];
            }
          }
        }
        pre.textContent = b.join('');
        requestAnimationFrame(renderFrame);
      }
      renderFrame();
    })();
  </script>
</body>
</html>
