<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matthew Dworkin</title>
  <style>
    #donut {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 10px;
      color: #0f0;
      background: transparent;
      white-space: pre;
    }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to my Website!</h1>
  <p>This site is under construction (by me!) ðŸš§</p>
  
  <pre id="donut"></pre>

  <script>
    (function() {
      const pre = document.getElementById('donut');
      let A = 1, B = 1;
      
      function renderFrame() {
        const b = [];
        const z = [];
        const width = 280, height = 160;
        const chars = '.,-~:;=!*#$@'.split('');
        
        A += 0.07;
        B += 0.03;
        const cA = Math.cos(A), sA = Math.sin(A),
              cB = Math.cos(B), sB = Math.sin(B);

        for(let k = 0; k < width * height; k++) {
          b[k] = k % width == width - 1 ? '\n' : ' ';
          z[k] = 0;
        }

        // Donut math by Andy Sloane
        for(let j = 0; j < 6.28; j += 0.07) {
          const ct = Math.cos(j);
          const st = Math.sin(j);
          for(let i = 0; i < 6.28; i += 0.02) {
            const sp = Math.sin(i);
            const cp = Math.cos(i);
            const h = ct + 2;
            const D = 1 / (sp * h * sA + st * cA + 5);
            const t = sp * h * cA - st * sA;
            
            const x = (width/2) + (width/7) * D * (cp * h * cB - t * sB);
            const y = (height/2) + (height/7) * D * (cp * h * sB + t * cB);
            const o = x + width * y;
            const N = 8 * ((st * sA - sp * ct * cA) * cB - sp * ct * sA - st * cA - cp * ct * sB);
            
            if(y < height && y >= 0 && x >= 0 && x < width && D > z[o]) {
              z[o] = D;
              b[o] = chars[N > 0 ? N : 0];
            }
          }
        }
        pre.innerHTML = b.join('');
        requestAnimationFrame(renderFrame);
      }
      renderFrame();
    })();
  </script>
</body>
</html>
